<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cognito Hosted UI (Local)</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
      button { margin-right: 8px; }
      pre { white-space: pre-wrap; word-break: break-word; background: #f6f8fa; padding: 12px; border-radius: 8px; }
      .row { margin: 12px 0; }
      .muted { color: #666; }
    </style>
  </head>
  <body>
    <h2>Cognito Hosted UI (Local sample)</h2>

    <div class="row">
      <button id="loginBtn">Login (Hosted UI)</button>
      <button id="callProtectedBtn">Call /protected</button>
      <button id="logoutBtn">Logout (Cognito)</button>
      <button id="clearBtn">Clear sessionStorage</button>
    </div>

    <div class="row muted">status: <span id="status">ready</span></div>

    <h3>ID Token (sessionStorage)</h3>
    <pre id="idToken"></pre>

    <h3>ID Token claims (display)</h3>
    <pre id="idTokenClaims"></pre>

    <h3>Access Token (sessionStorage)</h3>
    <pre id="accessToken"></pre>

    <h3>/protected response</h3>
    <pre id="protectedResponse"></pre>

    <script src="./config.js"></script>
    <script src="./pkce.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
